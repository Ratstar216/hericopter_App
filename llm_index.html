<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot-Controller Transcription</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <style>
        button {
            background-color: red; 
            color: white; 
            padding: 10px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }
        button_1 {
            background-color: blue; 
            color: white; 
            padding: 10px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="button-container">
        <button onclick="location.href='index.html'">現在地</button>
        <button_1 onclick="location.href='index_2.html'">航路</button_1>
    </div>
    <div class="container">
        <div class="chat-window">
            <div class="message controller">
                <span class="label">Controller</span>
                <p><mark class="highlight">NRT</mark> cleared to <mark class="highlight">FL180</mark>, turn right heading 270.</p>
            </div>
            <div class="message pilot">
                <span class="label">Pilot</span>
                <p>Cleared to <mark class="highlight">FL180</mark>, turning right heading 270, <mark class="highlight">Japan Airlines 123</mark>.</p>
            </div>
        </div>

        <button onclick="playAudio()">Play Conversation</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
